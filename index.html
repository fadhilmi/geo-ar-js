<body>
    <div class="info-container">
        <div class="info-header" id="button-info">
            <p>Info</p>
            <p class="arrow">â–¼</p>
        </div>
        <div class="info-details-hidden" id="details">
            <p id="latitude-text">latitude:</p>
            <p id="longitude-text">altitude:</p>
            <p id="altitude-text">longitude:</p>
            <br>
            <h4>Object details</h4>
            <p id="object-latitude-text">Obj. Latitude:</p>
            <p id="object-longitude-text">Obj. Longitude:</p>
            <p id="distance-text">Distance:</p>
            <br>
            <h4>Version: 0.0.4</h4>
        </div>
    </div>
    <div class="input-container-hidden" id="input-field">
        <div class="input-content">
            <div class="input-wrapper">
                <div class="input">
                    <p>Latitude:</p><input type="text" name="input-latitude" id="input-latitude" placeholder="latitude"
                        value="2.7335247" />
                </div>
                <div class="input">
                    <p>Longitude:</p><input type="text" id="input-longitude" placeholder="longitude"
                        value="101.8942062" />
                </div>
            </div>
            <div id="btn-input">
                <p>Enter</p>
            </div>
        </div>
    </div>
    <div class="button-custom" id="btn-custom">
        <p id="btn-text">Custom</p>
    </div>
    <div class="error-wrapper">
        <p id="error-text">no error</p>
    </div>
    <a-scene cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false" arjs='sourceType: webcam; debugUIEnabled: false;' embedded>
        <!-- <a-box width="10" height="10" depth="10" position="0 80 0" scale="1 1 1" color="red" rotation="5 0 0"
            gps-entity-place="latitude: 2.733615; longitude:101.894279;" /> -->
        <a-camera gps-camera rotation-reader>
        </a-camera>
    </a-scene>
</body>
